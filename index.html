<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <h1><img src="./images/logo.svg" id="logo" alt="logo" /></h1>
  <main>
    <div id="left">
      <div id="bill">
        <h2 id="bill-title">Bill</h2>
        <div>
          <input type="number" id="bill-input" placeholder="0" />
          <img src="./images/icon-dollar.svg" alt="icon-dollar">
        </div>
      </div>
      <div id="ST">
        <h2 id="ST-title">Select Tip %</h2>
        <div id="buttons">
          <button data-persent="5">5%</button>
          <button data-persent="10">10%</button>
          <button data-persent="15">15%</button>
          <button data-persent="25">25%</button>
          <button data-persent="50">50%</button>
          <input type="number" id="custom" placeholder="Custom">
        </div>
      </div>


      <div id="NoM">
        <div id="h2s">
          <h2>Number of People</h2>
          <h2 id="zero">Can't be zero or lower</h2>
        </div>
        <div>
          <input type="number" id="NoM-input" placeholder="0" />
          <img src="./images/icon-person.svg" alt="icon-person">
        </div>
      </div>

    </div>
    <div id="right">
      <div id="TA">
        <div class="left">
          <div class="left-top">Tip Amount</div>
          <div class="left-bottom">/ person</div>
        </div>
        <div class="price"></div>
      </div>
      <div id="total">
        <div class="left">
          <div class="left-top">Total</div>
          <div class="left-bottom">/ person</div>
        </div>
        <div class="price"></div>
      </div>
      <button id="reset">RESET</button>

    </div>



  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dongha Kim</a>.
  </div>
</body>

</html>
